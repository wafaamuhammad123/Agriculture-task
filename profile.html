               <script>
                
            let currentIndex = 0;
            const images = ['1600w-0bN-aLORS9U.webp', '1600w-67ATPnoOO0M.webp', 'certificate-text-samples.jpg', 'elegant-blue-gold-diploma-certificate-template_1017-17257.avif'];
            
            function changeImage(direction) {
                currentIndex += direction;
        
                if (currentIndex < 0) {
                    currentIndex = images.length - 1;
                } else if (currentIndex >= images.length) {
                    currentIndex = 0;
